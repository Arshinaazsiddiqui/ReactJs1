<body>
  <script>
    var parser,xmlDoc;
    var text = "<bookstore><book>"+
      "<title>Everyday English</title>"+
      "<author>Gianda De laurentisl</author>"+
      "<year>2005</year>"+
      "</book></bookstore>";

      parser = new DOMParser();
      xmlDoc = parser.parseFromString(text,"text/html");
      document.getElementById("demo").innerHTML = xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
    </script>
</body>
